services:
  - type: web
    name: flipkart-search-api
    env: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
